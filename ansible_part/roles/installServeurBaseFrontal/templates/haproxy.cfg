#---------------------------------------------------------------------
# Global settings
#---------------------------------------------------------------------
global
    # to have these messages end up in /var/log/haproxy.log you will
    # need to:
    #
    # 1) configure syslog to accept network log events.  This is done
    #    by adding the '-r' option to the SYSLOGD_OPTIONS in
    #    /etc/sysconfig/syslog
    #
    # 2) configure local2 events to go to the /var/log/haproxy.log
    #   file. A line like the following can be added to
    #   /etc/sysconfig/syslog
    #
    #    local2.*                       /var/log/haproxy.log
    #
    log         127.0.0.1 local2

    chroot      /var/lib/haproxy
    pidfile     /var/run/haproxy.pid
    maxconn     4000
    user        haproxy
    group       haproxy
    daemon

    # turn on stats unix socket
    stats socket /var/lib/haproxy/stats

    # utilize system-wide crypto-policies
    ssl-default-bind-ciphers PROFILE=SYSTEM
    ssl-default-server-ciphers PROFILE=SYSTEM

#---------------------------------------------------------------------
# common defaults that all the 'listen' and 'backend' sections will
# use if not designated in their block
#---------------------------------------------------------------------
defaults
#    mode                    http
    log                     global
#    option                  httplog
    option                  dontlognull
#    option http-server-close
#    option forwardfor       except 127.0.0.0/8
#    option                  redispatch
    retries                 3
    timeout http-request    10s
    timeout queue           1m
    timeout connect         10s
    timeout client          1m
    timeout server          1m
    timeout http-keep-alive 10s
    timeout check           10s
    maxconn                 3000

#---------------------------------------------------------------------
# frontend Bind9
#---------------------------------------------------------------------

frontend ft_bind_tcp
    bind *:53
     mode tcp
    default_backend bk_bind_tcp

frontend ft_bind_udp
    bind *:53
    default_backend bk_bind_udp

frontend ft_bind_rndc_tcp
    bind *:953
     mode tcp
    default_backend bk_bind_rndc_tcp

frontend ft_bind_rndc_udp
    bind *:953
    default_backend bk_bind_rndc_udp

#---------------------------------------------------------------------
# Backends Bind9
#---------------------------------------------------------------------

backend bk_bind_tcp
     mode tcp
     server bind9 127.0.0.1:"{{ bind_port_dns }}"

backend bk_bind_udp
     server bind9 127.0.0.1:"{{ bind_port_dns }}"

backend bk_bind_rndc_tcp
     mode tcp
     server bind9 127.0.0.1:"{{ bind_port_rndc }}"

backend bk_bind_rndc_udp
     server bind9 127.0.0.1:"{{ bind_port_rndc }}"
     
#---------------------------------------------------------------------
# frontend Dovecot
#---------------------------------------------------------------------

frontend ft_imap
    bind *:993 # ssl crt /etc/ssl/private/certprivkey.pem no-sslv3
    mode tcp
    default_backend bk_imap


#---------------------------------------------------------------------
# Backends Dovecot
#---------------------------------------------------------------------

backend bk_imap
    mode tcp
   # balance leastconn
   # stick store-request src
   # stick-table type ip size 200k expire 30m
    server podmail 127.0.0.1:10093 send-proxy-v2


#-----------------
# Front Web http
#----------------

frontend ft_web
    bind *:80
    mode http
    default_backend bk_web

acl elk_http hdr_dom(host) -i "{{ ELK_fqdn }}"
acl git_http hdr_dom(host) -i "{{ gitlab_fqdn }}"
acl nextcloud_http hdr_dom(host) -i "{{ nextcloud_fqdn }}"
acl prestashop_http hdr_dom(host) -i "{{ prestashop_fqdn }}"
acl wordpress_http hdr_dom(host) -i "{{ wordpress_fqdn }}"

use_backend bk_elk if elk_http
use_backend bk_gitlab if git_http
use_backend bk_nextcloud if nextcloud_http
use_backend bk_prestashop if prestashop_http
use_backend bk_wordpress if wordpress_http


#-----------------
# Front Web https
#----------------

frontend ft_webs
    bind *:443 # ssl crt /certs/cert1.pem crt /certs/cert2.pem crt /certs/cert3.pem #a faire total#
    mode http
    use_backend bk_elk if { ssl_fc_sni "{{ ELK_fqdn }}" }
    use_backend bk_gitlab if { ssl_fc_sni "{{ gitlab_fqdn }}" }
    use_backend bk_nextcloud if { ssl_fc_sni "{{ nextcloud_fqdn }}" }
    use_backend bk_prestashop if { ssl_fc_sni "{{ prestashop_fqdn }}" }
    use_backend bk_wordpress if { ssl_fc_sni "{{ wordpress_fqdn }}" }
    default_backend bk_web


#---------------
# Backends Default Web
#----------------

backend bk_web
    mode http
    server wordp1 127.0.0.1:"{{ wordpress_port_http }}"


#---------------
# Backends ELK
#----------------

backend bk_elk
    mode http
    server elk1 127.0.0.1:"{{ ELK_port_9200 }}"


#---------------
# Backends Gitlab
#----------------

backend bk_gitlab
    mode http
    server gitl1 127.0.0.1:"{{ gitlab_port_https }}" check ssl verify none


#---------------
# Backends Nextcloud
#----------------

backend bk_nextcloud
    mode http
    server nxt1 127.0.0.1:"{{ nextcloud_port_http }}"


#---------------
# Backends Prestashop
#----------------

backend bk_prestashop
    mode http
    server prest1 127.0.0.1:"{{ prestashop_port_http }}"


#---------------
# Backends Wordpress
#----------------

backend bk_wordpress
    mode http
    server wordp1 127.0.0.1:"{{ wordpress_port_http }}"
